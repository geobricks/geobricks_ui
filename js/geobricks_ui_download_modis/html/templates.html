<template id='main_structure'>

    <div class='row'>

        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
            <label for='countries_selector' class='top-space-1X' id='countries_label'>
                {{countries}} <i class='fa fa-refresh fa-spin'></i>
            </label>
            <select id='countries_selector' style='width: 100%;' data-placeholder='{{please_select}}'>

            </select>
        </div>

        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
            <label for='products_selector' class='top-space-1X' id='products_label'>
                {{products}} <i class='fa fa-refresh fa-spin'></i>
            </label>
            <select id='products_selector' style='width: 100%;' data-placeholder='{{please_select}}'>

            </select>
        </div>

        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
            <label for='year_selector' class='top-space-1X' id='year_label'>
                {{year}} <i class='fa fa-refresh fa-spin'></i>
            </label>
            <select id='year_selector' style='width: 100%;' data-placeholder='{{please_select}}'>

            </select>
        </div>

        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
            <label for='from_date_selector' class='top-space-1X' id='from_date_label'>
                {{from_date}} <i class='fa fa-refresh fa-spin'></i>
            </label>
            <select id='from_date_selector' style='width: 100%;' data-placeholder='{{please_select}}'>

            </select>
        </div>

        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
            <label for='to_date_selector' class='top-space-1X' id='to_date_label'>
                {{to_date}} <i class='fa fa-refresh fa-spin'></i>
            </label>
            <select id='to_date_selector' style='width: 100%;' data-placeholder='{{please_select}}'>

            </select>
        </div>

        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
            <div class='top-space-2X'>

            </div>
        </div>

    </div>

</template>
